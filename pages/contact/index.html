    <section class="form container my-3" id="contactForm">
        <iframe name="hidden_iframe1" id="hidden_iframe1" class="invisible" onload="if(submitted)  {
            console.log('Form Submitted');
            showAlert('successAlert', 'success', 'Success:', '#check-circle-fill', 'Your Contact Information Is Submitted Successfully. Do You Like To Navigato To ', '#', 'Home', ' ?')
            }"></iframe>
        <div id="successAlert"></div>
        <form
            action="https://docs.google.com/forms/d/e/1FAIpQLScwYbH6nL2UqzGTUoxpU3l40czE6Ujy17VQn32plpJd7BBgMQ/formResponse"
            method="post" target="hidden_iframe1" onsubmit="formSubmit();">
            <div class="row g-3 mg-m-8 mg-top-3 mg-bt-3">
                <div class="col">
                    <label for="first-name" class="form-label fs-20">First Name</label>
                    <input type="text" name="entry.2028280957" placeholder="John" id="first-name"
                        class="form-control form-control-lg" aria-label="First name">
                </div>
                <div class="col">
                    <label for="last-name" class="form-label fs-20">Last Name</label>
                    <input type="text" name="entry.1849034964" placeholder="Walker" id="last-name"
                        class="form-control form-control-lg" aria-label="Last name">
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fs-20">Please Enter Your Email address</label>
                <input type="email" name="entry.1576485722" class="form-control form-control-lg" id="email"
                    placeholder="name@example.com">
            </div>
            <div class="col-12 mg-top-3 mg-bt-3">
                <label for="inputAddress" class="form-label fs-20">Address</label>
                <input type="text" name="entry.1422640291" class="form-control form-control-lg" id="inputAddress"
                    placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label fs-20">Address 2</label>
                <input type="text" name="entry.414947736" class="form-control form-control-lg" id="inputAddress2"
                    placeholder="Apartment, studio, or floor">
            </div>
            <div class="row g-3 mg-m-8 mg-top-3 mg-bt-3">
                <div class="col">
                    <label for="city" class="form-label fs-20">City</label>
                    <input type="text" name="entry.2076964807" placeholder="Kolkata"
                        class="form-control form-control-lg" id="city">
                </div>
                <div class="col">
                    <label for="zip" class="form-label fs-20">Zip Code</label>
                    <input type="text" name="entry.448649369" class="form-control form-control-lg" id="zip">
                </div>
            </div>
            <div class="col-12">
                <label for="sebject" class="form-label fs-20">Subject</label>
                <input type="text" name="entry.2077811949" class="form-control form-control-lg" id="subject"
                    placeholder="Bug, Abuse, or Rquest A New Blog">
            </div>
            <div class="mb-3 mg-top-5 mg-bt-5 my-container">
                <label for="message" class="form-label fs-20">Elaborate Your Concern</label>
                <textarea maxlength="500" name="entry.53249336" placeholder="Write In 500 Characters"
                    class="form-control form-control-lg r-none message" id="message" rows="5"></textarea>
            </div>
            <div class="d-grid gap-2">
                <input type="submit" class="btn btn-success btn-lg" value="Submit"></input>
                <input type="reset" class="btn btn-danger btn-lg" value="Reset"></input>
                <button data-bs-toggle="modal" data-bs-target="#contactinfoSubmitted" id="contactinfoSubmittedBtn"
                    class="invisible"></button>


                <button type="reset" id="resetFormContentBtn" class="invisible"></button>

            </div>
